<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Shark V2E</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --md-sys-color-background: #141218;
            --md-sys-color-surface: #1D1B20;
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-outline: #938F99;
            --md-sys-color-on-surface: #E6E1E5;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --radius-xl: 28px;
            --radius-pill: 50px;
        }

        body { background-color: var(--md-sys-color-background); color: var(--md-sys-color-on-surface); font-family: 'Roboto', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; scroll-behavior: smooth; }
        .app-container { width: 100%; max-width: 420px; display: flex; flex-direction: column; gap: 24px; padding-bottom: 100px; }
        header { text-align: center; padding: 10px 0; }
        h1 { font-family: 'Pacifico', cursive; font-size: 34px; color: var(--md-sys-color-primary); margin: 0; }

        /* Navigation */
        .segmented-control { background: var(--md-sys-color-surface); border: 1px solid var(--md-sys-color-outline); border-radius: var(--radius-pill); display: flex; position: relative; height: 52px; margin-top: 20px; overflow: hidden; }
        .segmented-control input { display: none; }
        .segmented-control label { flex: 1; z-index: 2; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 500; cursor: pointer; color: var(--md-sys-color-on-surface-variant); }
        .segmented-control input:checked + label { color: var(--md-sys-color-on-primary); transition: color 0.3s; }
        .selection-indicator { position: absolute; height: 100%; width: 33.33%; background-color: var(--md-sys-color-primary); border-radius: var(--radius-pill); top: 0; left: 0; transition: transform 0.4s cubic-bezier(0.2, 0, 0, 1); z-index: 1; }
        #tab-1:checked ~ .selection-indicator { transform: translateX(0%); }
        #tab-2:checked ~ .selection-indicator { transform: translateX(100%); }
        #tab-3:checked ~ .selection-indicator { transform: translateX(200%); }

        /* Cards */
        .hero-card { background: linear-gradient(135deg, #2b2930 0%, #1D1B20 100%); border-radius: var(--radius-xl); padding: 28px; border: 1px solid rgba(255,255,255,0.08); display: flex; flex-direction: column; gap: 16px; }
        .hero-label { font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; color: var(--md-sys-color-on-surface-variant); margin-bottom: 6px; display: block; }
        .hero-amount { font-size: 38px; font-weight: 700; color: var(--md-sys-color-primary); margin: 0; line-height: 1; }
        .card { background-color: var(--md-sys-color-surface); border-radius: var(--radius-xl); padding: 24px; display: flex; flex-direction: column; gap: 20px; border: 1px solid rgba(255,255,255,0.03); }
        .card-header { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .pill { padding: 4px 14px; border-radius: var(--radius-pill); font-size: 11px; font-weight: 700; text-transform: uppercase; border: 1.5px solid transparent; background: transparent; display: inline-block; margin-top: 6px; }
        .pill.giving { border-color: #FFD54F; color: #FFD54F; }
        .pill.bill { border-color: #F2B8B5; color: #F2B8B5; }
        .pill.variable { border-color: #D0BCFF; color: #D0BCFF; }

        /* Sliders */
        input[type=range] { -webkit-appearance: none; width: 100%; height: 32px; background: transparent; cursor: pointer; position: relative; z-index: 5; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 12px; border-radius: 50px; background: #35323a; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #ffffff; -webkit-appearance: none; margin-top: -8px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }

        /* Progress Bar */
        .progress-card { background-color: var(--md-sys-color-surface); border-radius: var(--radius-xl); padding: 28px; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .liquid-container { position: relative; width: 100%; height: 54px; background: #2b2930; border-radius: 50px; overflow: hidden; margin: 24px 0; }
        .liquid-fill { position: absolute; left: 0; top: 0; height: 100%; background: linear-gradient(180deg, #4FC3F7 0%, #0288D1 100%); transition: width 1s ease-in-out; }
        
        /* Universal Shark Swim Animation */
        .shark-swim { animation: universal-wiggle 0.8s infinite alternate ease-in-out; }
        @keyframes universal-wiggle { from { transform: rotate(-8deg); } to { transform: rotate(8deg); } }

        .swimming-shark-img { position: absolute; top: 10%; right: 0; width: 60px; height: auto; cursor: pointer; }

        /* Darken Screen & Slow Chomp */
        #chomp-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.9); pointer-events: none; }
        .chomp-text-large { font-family: 'Pacifico', cursive; font-size: 80px; color: #F2B8B5; text-shadow: 4px 4px 0px #fff; z-index: 2001; }
        .chomp-shark-sprite { position: absolute; width: 350px; left: -400px; z-index: 2002; transition: left 2.5s linear; }

        /* Spotlight */
        .spotlight { outline: 9999px solid rgba(0,0,0,0.85); z-index: 100; position: relative; }

        /* Bubbles */
        .bubble { position: fixed; bottom: -50px; background: rgba(255, 255, 255, 0.3); border-radius: 50%; pointer-events: none; animation: rise 4s infinite ease-in; z-index: 1001; display: flex; align-items: center; justify-content: center; color: #4CAF50; font-weight: bold; font-size: 16px; }
        @keyframes rise { 0% { bottom: -50px; transform: translateX(0); opacity: 1; } 100% { bottom: 100vh; transform: translateX(50px); opacity: 0; } }

        .tiny-input { background: rgba(255,255,255,0.08); border: 1px solid var(--md-sys-color-outline); color: white; border-radius: 14px; padding: 10px; width: 100px; text-align: center; font-size: 14px; }
        .deposit-btn { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); border: none; padding: 8px 16px; border-radius: var(--radius-pill); font-weight: bold; cursor: pointer; margin-top: 8px; font-size: 12px; }
        .reset-btn { background-color: var(--md-sys-color-primary); color: var(--md-sys-color-on-primary); border: none; padding: 18px; border-radius: var(--radius-pill); font-weight: 700; cursor: pointer; margin-top: 12px; width: 100%; }

        #celebration-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 12, 20, 0.98); z-index: 1000; display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    </style>
</head>
<body>

<div id="chomp-overlay">
    <div class="chomp-text-large">CHOMP!!</div>
    <img src="animated-shark.png" class="chomp-shark-sprite shark-swim" id="chomp-shark-anim">
</div>

<div id="celebration-overlay">
    <div id="bubble-container"></div>
    <img src="animated-shark.png" class="shark-swim" style="width: 200px; margin-bottom: 20px;">
    <h1 style="font-family: 'Pacifico', cursive; color: #FF99CC; font-size: 48px;">I KNEW YOU<br>COULD DO IT!</h1>
    <p style="color: #D0BCFF; font-weight: 700; margin-top: 20px; font-size: 20px;">I LOVE YOU, MEG!! ❤️</p>
    <button class="reset-btn" style="width: 180px; margin-top: 30px;" onclick="closeCelebration()">You're my hero!</button>
</div>

<div class="app-container">
    <header><h1>Budget Shark</h1></header>

    <div class="segmented-control">
        <input type="radio" name="v" id="tab-1" checked onchange="switchTab('p1')"><label for="tab-1">Paycheck 1</label>
        <input type="radio" name="v" id="tab-2" onchange="switchTab('p2')"><label for="tab-2">Paycheck 2</label>
        <input type="radio" name="v" id="tab-3" onchange="switchTab('monthly')"><label for="tab-3">Total Month</label>
        <div class="selection-indicator"></div>
    </div>

    <div class="hero-card">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <div><span class="hero-label">Target Savings</span><p class="hero-amount" id="target-savings-display">$0</p></div>
            <div style="text-align: right; display: flex; flex-direction: column; align-items: flex-end;">
                <span class="hero-label">Actual Saved</span>
                <input type="number" id="actual-savings-input" class="tiny-input">
                <button class="deposit-btn" id="deposit-action" onclick="commitDeposit()">Deposit</button>
            </div>
        </div>
        <div id="savings-performance-pill" class="pill neutral" style="align-self: flex-start;">Awaiting Entry</div>
    </div>

    <div class="card" style="padding: 20px 24px;"><div class="card-header"><span style="font-weight: 500;">Combined Monthly Income</span><input type="number" id="income-input" class="tiny-input" oninput="updateIncome(this.value)"></div></div>
    
    <div id="category-container" style="display: flex; flex-direction: column; gap: 20px;"></div>

    <div id="goal-section" class="progress-card">
        <div style="display: flex; justify-content: space-between; align-items: flex-end;">
            <span class="hero-label" style="color:var(--md-sys-color-primary)">Goal Progress</span>
            <div style="text-align: right;"><span class="hero-label">Banked Total</span><input type="number" id="base-savings" class="tiny-input" style="width:95px;" oninput="updateBase(this.value)"></div>
        </div>
        <div class="liquid-container">
            <div id="goal-progress-fill" class="liquid-fill">
                <div style="position:absolute; right:0; top:0; height:100%; width:60px;">
                    <img src="animated-shark.png" class="swimming-shark-img shark-swim" onclick="sharkClick()">
                </div>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; font-size: 14px; font-weight: 700; color: var(--md-sys-color-on-surface-variant); padding: 0 4px;">
            <span id="total-saved-label">$0 saved</span>
            <span>Goal: $5,000</span>
        </div>
        <button id="reset-month-btn" class="reset-btn" style="display:none;" onclick="endMonthReset()">Close Month & Bank Savings</button>
    </div>
</div>

<script>
    let clickCount = 0;

    function sharkClick() {
        clickCount++;
        if (clickCount < 4) {
            confetti({ particleCount: 40, spread: 70, origin: { y: 0.8 }, colors: ['#ff69b4', '#ff1493'], scalar: 2 });
        } else {
            const overlay = document.getElementById('chomp-overlay');
            const shark = document.getElementById('chomp-shark-anim');
            overlay.style.display = 'flex';
            setTimeout(() => { shark.style.left = '115%'; }, 50);
            setTimeout(() => { overlay.style.display = 'none'; shark.style.left = '-400px'; clickCount = 0; }, 2600);
        }
    }

    function createBubbles() {
        const container = document.getElementById('bubble-container');
        for (let i = 0; i < 20; i++) {
            setTimeout(() => {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 30 + 15;
                b.style.width = size + 'px';
                b.style.height = size + 'px';
                b.style.left = Math.random() * 100 + 'vw';
                b.style.animationDuration = (Math.random() * 2 + 3) + 's';
                if (Math.random() > 0.6) {
                    b.innerText = '$';
                    b.style.color = '#4CAF50';
                }
                container.appendChild(b);
                setTimeout(() => b.remove(), 5000);
            }, i * 250);
        }
    }

    function closeCelebration() {
        document.getElementById('celebration-overlay').style.display = 'none';
        const end = Date.now() + 10000;
        (function frame() {
            confetti({ particleCount: 4, angle: 60, spread: 60, origin: { x: 0 } });
            confetti({ particleCount: 4, angle: 120, spread: 60, origin: { x: 1 } });
            if (Date.now() < end) requestAnimationFrame(frame);
        }());
    }

    function endMonthReset() {
        const newBase = state.baseSavings + (state.p1.actualSavings + state.p2.actualSavings);
        state.baseSavings = newBase;
        state.p1.actualSavings = 0;
        state.p2.actualSavings = 0;
        document.getElementById('base-savings').value = newBase;
        save();
        calculateFinals();
        alert('Month closed! Savings have been banked.');
    }

    // Logic State
    const defaultState = { currentTab: 'p1', baseSavings: 0, p1: { income: 2244, actualSavings: 0, expenses: getDefaults() }, p2: { income: 2244, actualSavings: 0, expenses: getDefaults() } };
    function getDefaults() { return { 'tithe': { label: 'Tithe', val: 200, max: 500, goal: 200, type: 'giving' }, 'rent': { label: 'Rent', val: 400, max: 800, goal: 400, type: 'bill' }, 'insur': { label: 'Insurance', val: 560, max: 700, goal: 560, type: 'bill' }, 'gas': { label: 'Gas', val: 90, max: 200, goal: 90, type: 'variable' }, 'spend': { label: 'Spending', val: 200, max: 500, goal: 200, type: 'variable' } }; }
    let state = {};
    let hasCelebrated = false;

    function init() {
        state = JSON.parse(localStorage.getItem('budgetShark_V2E')) || JSON.parse(JSON.stringify(defaultState));
        document.getElementById('base-savings').value = state.baseSavings;
        document.getElementById('income-input').value = state[state.currentTab].income;
        render();
    }

    function switchTab(t) { state.currentTab = t; document.getElementById('income-input').value = state[t === 'monthly' ? 'p1' : t].income; render(); }
    
    function commitDeposit() {
        const val = parseFloat(document.getElementById('actual-savings-input').value) || 0;
        if(state.currentTab !== 'monthly'){
            state[state.currentTab].actualSavings = val;
            save();
            calculateFinals();
            showSpotlight();
        }
    }

    function showSpotlight() {
        const sec = document.getElementById('goal-section');
        sec.scrollIntoView({ behavior: 'smooth' });
        sec.classList.add('spotlight');
        setTimeout(() => sec.classList.remove('spotlight'), 2500);
    }

    function calculateFinals() {
        const p1Exp = Object.values(state.p1.expenses).reduce((a, b) => a + b.val, 0);
        const p2Exp = Object.values(state.p2.expenses).reduce((a, b) => a + b.val, 0);
        let target = state.currentTab === 'monthly' ? ((state.p1.income - p1Exp) + (state.p2.income - p2Exp)) : (state[state.currentTab].income - Object.values(state[state.currentTab].expenses).reduce((a,b)=>a+b.val,0));
        let actual = state.currentTab === 'monthly' ? (state.p1.actualSavings + state.p2.actualSavings) : state[state.currentTab].actualSavings;
        
        document.getElementById('target-savings-display').innerText = "$" + Math.round(target).toLocaleString();
        
        if(document.activeElement !== document.getElementById('actual-savings-input')) {
            document.getElementById('actual-savings-input').value = (state.currentTab === 'monthly') ? actual : (actual || "");
        }
        
        document.getElementById('deposit-action').style.display = (state.currentTab === 'monthly') ? 'none' : 'block';

        const totalOverall = state.baseSavings + (state.p1.actualSavings + state.p2.actualSavings);
        document.getElementById('total-saved-label').innerText = "$" + Math.round(totalOverall).toLocaleString() + " saved";
        document.getElementById('goal-progress-fill').style.width = Math.min((totalOverall / 5000) * 100, 100) + "%";
        document.getElementById('reset-month-btn').style.display = state.currentTab === 'monthly' ? 'block' : 'none';

        if (totalOverall >= 5000 && !hasCelebrated) { 
            hasCelebrated = true; 
            document.getElementById('celebration-overlay').style.display = 'flex';
            createBubbles();
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
        }
    }

    function render() {
        const container = document.getElementById('category-container');
        container.innerHTML = '';
        const data = state.currentTab === 'monthly' ? state.p1.expenses : state[state.currentTab].expenses;
        Object.entries(data).forEach(([k, d]) => {
            let val = state.currentTab === 'monthly' ? (state.p1.expenses[k].val + state.p2.expenses[k].val) : d.val;
            let html = `<div class="card"><div class="card-header"><div><span class="hero-label">${d.label}</span>`;
            if(state.currentTab !== 'monthly') html += `<div class="pill ${d.type}">Target: $${d.goal}</div>`;
            html += `</div><span style="font-weight:700;font-size:28px;" id="amt-${k}">$${Math.round(val).toLocaleString()}</span></div>`;
            if(state.currentTab !== 'monthly') html += `<input type="range" min="0" max="${d.max}" value="${d.val}" oninput="updateExp('${k}', this.value)">`;
            html += `</div>`;
            container.innerHTML += html;
        });
        calculateFinals();
    }

    function updateExp(k, v) { state[state.currentTab].expenses[k].val = parseFloat(v); save(); document.getElementById(`amt-${k}`).innerText = "$" + Math.round(v).toLocaleString(); calculateFinals(); }
    function updateIncome(v) { state[state.currentTab].income = parseFloat(v); save(); calculateFinals(); }
    function updateBase(v) { state.baseSavings = parseFloat(v); save(); calculateFinals(); }
    function save() { localStorage.setItem('budgetShark_V2E', JSON.stringify(state)); }
    init();
</script>
</body>
</html>
